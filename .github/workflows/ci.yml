name: ci

on:
  push:
    paths:
    - "**.py"
  pull_request:
    paths:
    - "**.py"

jobs:

  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install -e .[tests,lint]
    - run: flake8
    - run: mypy .
